services:
  - type: redis
    name: web-redis
    plan: free
    ipAllowList: []

  - type: web
    name: webpredictor-api
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: REDIS_URL
        fromService:
          name: web-redis
          type: redis
          property: connectionString
