services:
  - type: redis
    name: web-redis
    plan: free
    ipAllowList: []

  - type: web
    name: webpredictor-api
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: REDIS_URL
        fromService:
          name: web-redis
          type: redis
          property: connectionString
    envVarGroups:
      - name: secrets-prod
        envVars:
          - key: API_HOST_SECRET_KEY
          - key: IP_KEY_SALT
          - key: USERS_DB_URL
          - key: ADMIN_PASSWORD
